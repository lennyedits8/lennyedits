/* Modal styles */
.modal {
  position: fixed;
  top: 0; left: 0;
  height: 100dvh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  pointer-events: none; /* disable interaction when hidden */
}

.modal.hidden {
  pointer-events: none;
  display: none; /* hide completely */
}

.modal-backdrop {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.1);
  z-index: 1;
  pointer-events: none;
  /* Remove animation to avoid shimmer */
  /* animation: backdropFade 1.2s ease-in-out forwards; */
  opacity: 1;
  transition: opacity 0.4s ease;
}

.modal.hidden .modal-backdrop {
  backdrop-filter: none;
  opacity: 0;
  transition: opacity 0.4s ease;
  /* animation: none; */
}


.modal-content {
  position: relative;
  z-index: 2;
  display: none;
  animation: scaleFadeIn 0.6s ease-in-out forwards;
}

/* Animation keyframes */
@keyframes backdropFade {
  from {
    opacity: 0;
    backdrop-filter: none;
  }
  to {
    opacity: 1;
    backdrop-filter: blur(10px);
  }
}

@keyframes scaleFadeIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Animation icons inside modal-content */
.animation-icon {
  width: 64px;
  height: 64px;
  stroke-width: 4;
  stroke-linejoin: round;
  stroke-linecap: round;
  fill: none;
  stroke: #ff6a00; /* unified stroke color for both */
}

/* Spinner and fail circle share same style now */
.circle.spinner,
.circle.fail {
  stroke-dasharray: 188.4;
  stroke-dashoffset: 0;
  transform-origin: 50% 50%; /* center the rotation */
  animation: spinnerRotate 1.5s linear infinite;
}

@keyframes spinnerRotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/* Paths for check and cross */
.path.check,
.path.cross {
  stroke: #ff6a00;
  stroke-width: 5;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* Draw animations for check and cross */
.path.check {
  stroke-dasharray: 48;
  stroke-dashoffset: 48;
  animation: checkmarkDraw 0.6s ease forwards;
}

.path.cross {
  stroke-dasharray: 68;
  stroke-dashoffset: 68;
  animation: crossDraw 0.6s ease forwards;
}

@keyframes checkmarkDraw {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes crossDraw {
  to {
    stroke-dashoffset: 0;
  }
}

/* Fade out animation for modal */
.modal.fade-out {
  animation: modalFadeOut 0.8s forwards;
}

@keyframes modalFadeOut {
  from {
    opacity: 1;
    backdrop-filter: blur(10px);
  }
  to {
    opacity: 0;
    backdrop-filter: blur(0);
  }
}

<script>
  // Grab the container div
  const container = document.getElementById('shadow-form-container');

  // Attach shadow root
  const shadowRoot = container.attachShadow({ mode: 'open' });

  // Your form HTML as a template literal string
const formHTML = `
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap');

    * {
      box-sizing: border-box;

    form {

    label {

      font-size: 1.1rem;

    .form-row {
      display: flex;
      flex-wrap: wrap;

      margin-bottom: 16px;
    }

    .form-group {
      flex: 1;
      min-width: 250px;
      margin-bottom: 18px;
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 18px 22px;
      border: 1.2px solid #ccc;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 500;
      background-color: #fefefe; /* changed from #f9f9f9 for more contrast */
      transition: border-color 0.2s ease, border-width 0.2s ease;
    }


    .form-control::placeholder {
      font-size: 1.1rem;
      color: #999;
      font-weight: 500;
    }

    .form-control:focus {
      outline: none;
      border-color: #ff6a00;
      border-width: 2px;
      background-color: #fff;
    }

    textarea.form-control {
      min-height: 180px;
      resize: vertical;
    }

    .btn {
      background-color: #ff6a00;
      color: #fff;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e35b00;
    }

    .text-center {
      text-align: center;
      margin-top: 20px;
    }

    /* Custom error message styling */
    .error-message {
      color: #ff6a00;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 6px;
      font-family: 'Montserrat', sans-serif;
      min-height: 18px; /* reserve space so layout doesn't jump */
    }


  </style>

<form id="contact-form" action="https://usebasin.com/f/9c8fb9c1aab1" method="POST" novalidate>
  <div class="form-row">
    <div class="form-group">
      <label for="from_name">Your Name</label>
      <input type="text" class="form-control" id="from_name" name="from_name" placeholder="Enter your name" required>
      <div class="error-message" id="error-from_name"></div>
    </div>
    <div class="form-group">
      <label for="reply_to">Your Email</label>
      <input type="email" class="form-control" id="reply_to" name="reply_to" placeholder="Enter your email" required>
      <div class="error-message" id="error-reply_to"></div>
    </div>
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
    <div class="error-message" id="error-subject"></div>
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea class="form-control" id="message" name="message" placeholder="Type your message here..." required></textarea>
    <div class="error-message" id="error-message"></div>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn">Send Message</button>
  </div>
</form>
`;


// Inject form HTML into shadow root
shadowRoot.innerHTML = formHTML;

const shadowForm = shadowRoot.getElementById('contact-form');

// Validation messages mapping
const defaultMessages = {
  from_name: "Please fill out this field.",
  reply_to: {
    valueMissing: "Please fill out this field.",
    typeMismatch: "Please include an '@' in the email address."
  },
  subject: "Please fill out this field.",
  message: "Please fill out this field."
};

function validateField(field) {
  const errorElem = shadowRoot.getElementById(`error-${field.name}`);
  if (!errorElem) return true; // No error element, skip

  errorElem.textContent = "";

  if (!field.validity.valid) {
    if (field.validity.valueMissing) {
      errorElem.textContent = defaultMessages[field.name]?.valueMissing || defaultMessages[field.name];
    } else if (field.validity.typeMismatch && defaultMessages[field.name]?.typeMismatch) {
      errorElem.textContent = defaultMessages[field.name].typeMismatch;
    }
    return false;
  }
  return true;
}

shadowForm.addEventListener('submit', (e) => {
  e.preventDefault();

  let valid = true;

  Array.from(shadowForm.elements).forEach(el => {
    if (el.willValidate) {
      if (!validateField(el)) valid = false;
    }
  });

  if (!valid) return;

  // Instead of sending via EmailJS, submit form normally for Basin
  // Since it's inside shadow DOM, we manually submit the form:
  
  // Option 1: Use fetch to submit the form and handle response
  // Option 2: Temporarily remove preventDefault and submit (simpler)

  // Using fetch for modern approach:
  const formData = new FormData(shadowForm);

  fetch(shadowForm.action, {
  /*fetch('https://example.invalid/fail', {*/              /*fail test form*/
    method: shadowForm.method,
    body: formData,
    headers: {
      'Accept': 'application/json'  // Basin returns JSON by default
    }
  }).then(response => {
    if (response.ok) {
      showModal('successModal');
      shadowForm.reset();
    } else {
      showModal('failModal');
    }
  }).catch(() => {
    showModal('failModal');
  });
});


// Clear error on input live
Array.from(shadowForm.elements).forEach(el => {
  if (el.willValidate) {
    el.addEventListener('input', () => validateField(el));
  }
});


function showModal(id) {
  const overlay = document.getElementById("feedbackOverlay");
  const success = document.getElementById("successModal");
  const fail = document.getElementById("failModal");

  // Reset all
  overlay.classList.remove("hidden");
  success.style.display = "none";
  fail.style.display = "none";

  const modal = document.getElementById(id);
  modal.style.display = "block";

  // Force reflow to restart animations (important if reused)
  void modal.offsetWidth;

  // iOS Haptics via vibration API
simulateHapticFeedback(id === "successModal" ? "success" : "fail");


  // Auto-close modal after 2 seconds with fade out effect
  setTimeout(() => {
    overlay.classList.add("fade-out");
  }, 1800); // start fade out near the end

  setTimeout(() => {
    overlay.classList.add("hidden");
    overlay.classList.remove("fade-out");
    success.style.display = "none";
    fail.style.display = "none";
  }, 2600); // after fade-out animation ends
}

function simulateHapticFeedback(type = 'success') {
  const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);

  if (isIOS) {
    // Very short audio to simulate haptic bump (near-silent)
    const base64Audio = type === 'success'
      ? "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRAAAAD//w=="
      : "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YRQAAAAD//8=";

    const audio = new Audio(base64Audio);
    audio.play().catch(() => {}); // avoid unhandled errors if autoplay blocked
  } else if (navigator.vibrate) {
    // Android fallback
    navigator.vibrate(type === 'success' ? [20, 30, 20] : [100, 50, 100]);
  }
}
