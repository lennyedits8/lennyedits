<script>
function showModal(modalId) {
  const modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.remove("fade-out");

  // Reset animation by forcing reflow
  const icon = modal.querySelector('.checkmark, .fail-x');
  if (icon) {
    icon.style.animation = 'none';
    icon.offsetHeight; // trigger reflow
    icon.style.animation = '';
  }

  // Trigger vibration/haptic feedback if supported
  if (navigator.vibrate) {
    if (modalId === "successModal") {
      navigator.vibrate(50); // short buzz for success
    } else if (modalId === "failModal") {
      navigator.vibrate([50, 30, 50]); // two short pulses for fail
    }
  }

  setTimeout(() => {
    modal.classList.add("fade-out");
    setTimeout(() => {
      modal.style.display = "none";
      modal.classList.remove("fade-out");
    }, 300);
  }, 3000); // show modal for 3 seconds
}

  const form = this;

  const hashInput = document.createElement('input');
  hashInput.type = 'hidden';
  hashInput.name = 'email_hash';
  hashInput.value = emailHash;
  form.appendChild(hashInput);

  emailjs.sendForm('lenny_edits8', 'template_q8fff9h', form)
    .then(function(response) {
      showModal("successModal");
      form.reset();
      form.removeChild(hashInput);
    }, function(error) {
      showModal("failModal");
      form.removeChild(hashInput);
    });
});
</script>

    /* Checkmark Animation */
.checkmark {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 25px;
  border-left: 5px solid #4CAF50;
  border-bottom: 5px solid #4CAF50;
  transform: rotate(-45deg);
  animation: drawCheck 0.4s ease forwards;

}

@keyframes drawCheck {

`;



// Inject form HTML into shadow root
shadowRoot.innerHTML = formHTML;

const shadowForm = shadowRoot.getElementById('contact-form');

// Validation messages mapping
const defaultMessages = {
  from_name: "Please fill out this field.",
  reply_to: {
    valueMissing: "Please fill out this field.",
    typeMismatch: "Please include an '@' in the email address."
  },
  subject: "Please fill out this field.",
  message: "Please fill out this field."
};

function validateField(field) {
  const errorElem = shadowRoot.getElementById(`error-${field.name}`);
  if (!errorElem) return true; // No error element, skip

  errorElem.textContent = "";

  if (!field.validity.valid) {
    if (field.validity.valueMissing) {
      errorElem.textContent = defaultMessages[field.name]?.valueMissing || defaultMessages[field.name];
    } else if (field.validity.typeMismatch && defaultMessages[field.name]?.typeMismatch) {
      errorElem.textContent = defaultMessages[field.name].typeMismatch;
    }
    return false;
  }
  return true;
}

shadowForm.addEventListener('submit', (e) => {
  e.preventDefault();
  let valid = true;

  Array.from(shadowForm.elements).forEach(el => {
    if (el.willValidate) {
      if (!validateField(el)) valid = false;
    }
  });

  if (!valid) return;

  // Get email and hash it (using md5 loaded in main page)
  const email = shadowForm.querySelector('[name="reply_to"]').value;
  const emailHash = md5(email.trim().toLowerCase());

  // Add or update hidden input for email_hash
  let hashInput = shadowForm.querySelector('input[name="email_hash"]');
  if (!hashInput) {
    hashInput = document.createElement('input');
    hashInput.type = 'hidden';
    hashInput.name = 'email_hash';
    shadowForm.appendChild(hashInput);
  }
  hashInput.value = emailHash;

  // Send email via EmailJS
  emailjs.sendForm('lenny_edits8', 'template_q8fff9h', shadowForm)
    .then(() => {
      showModal('successModal');
      shadowForm.reset();
      shadowForm.removeChild(hashInput);
    })
    .catch(() => {
      showModal('failModal');
      shadowForm.removeChild(hashInput);
    });
});

// Clear error on input live
Array.from(shadowForm.elements).forEach(el => {
  if (el.willValidate) {
    el.addEventListener('input', () => validateField(el));
  }
});

</script>
