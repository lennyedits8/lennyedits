/* Base spacing for all screen sizes */
.grid-css.grid-css--masonry .grid-item {
    margin: 10px; /* Keep consistent outer spacing */
}

/* Adjust width for medium+ screens (e.g., 2 columns layout) */
@media (min-width: 577px) {
    .grid-css.grid-css--masonry .grid-item {
        width: calc(50% - 20px); /* 2 columns with margin */
    }
}

/* MOBILE: Adjust width so two items fit per row with spacing */
@media (max-width: 576px) {
    .grid-css.grid-css--masonry .grid-item {
        width: calc(50% - 20px) !important; /* Precise 2-column layout */
        margin: 10px !important; /* Match desktop margin */

}

/* Image wrapper setup */
.img-wrapper {
    width: 100%;
    position: relative;
    overflow: hidden;
}

.aspect-2-3 {

}

.aspect-4-3 {

}

.aspect-3-4 {

}

.img-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;

}

/* Support element for masonry libraries */

}

/* Hover Effects */

.hoverbox:hover,

<script>
document.addEventListener("DOMContentLoaded", function () {
    const hoverboxes = document.querySelectorAll('.hoverbox');

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
        hoverboxes.forEach(hoverbox => {
            hoverbox.addEventListener('touchstart', function () {
                hoverbox.classList.add('touch-active');

                // Remove the zoom effect shortly after tap (so it doesn't stay active)
                setTimeout(() => {
                    hoverbox.classList.remove('touch-active');
                }, 300); // Duration matches CSS transition
            });
        });
    }
});
</script>


<!-- test if speed affecting colour click -->

<script>
document.querySelectorAll('.overlay-menu ul li a').forEach(link => {
  link.addEventListener('click', function (e) {
    const href = this.href;
    e.preventDefault();

    // Trigger visual feedback
    this.classList.add('clicked');

    // Wait just long enough to show color
    setTimeout(() => {
      window.location.href = href;
    }, 100); // 100ms is enough
  });
});
</script>
