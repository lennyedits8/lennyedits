<script>

      type: 'bullets', // default, but made explicit
    },
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
      pauseOnMouseEnter: true, // ‚è∏Ô∏è pauses on hover
    },
    spaceBetween: 10,
    grabCursor: true,
    simulateTouch: true,
    touchRatio: 1,
    touchAngle: 45,

  });
</script>

<script>
  document.getElementById("contact-form").addEventListener("submit", function(e) {
