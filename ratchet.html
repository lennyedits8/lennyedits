 /* Fullscreen menu base state */
.fullscreenmenu__module {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  visibility: hidden;
  pointer-events: none;
  z-index: 2100; /* Above header (2000) */
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

/* Fullscreen menu active/open */
.fullscreenmenu__module.active {

  visibility: visible;
  pointer-events: auto;
}

/* Header base */
.header {

  left: 0;

<script>
$(document).ready(function () {
  const $fsButton = $('#fs-button');
  const $menuOverlay = $('.fullscreenmenu__module');
  const $header = $('.header');
  const $logoImg = $('.header__logo img');

  function toggleMenu() {
    $menuOverlay.toggleClass('active');
    $logoImg.toggleClass('inverted');
  }

  function closeMenu() {
    $menuOverlay.removeClass('active');
    $logoImg.removeClass('inverted');
  }

  $fsButton.on('click', function (e) {
    e.stopPropagation();
    toggleMenu();
  });

  $header.on('click', function (e) {
    if (!$(e.target).closest('#fs-button').length) {
      closeMenu();
    }
  });

  $(document).on('click', function (e) {
    if (
      $menuOverlay.hasClass('active') &&
      !$(e.target).closest('.fullscreenmenu__module, #fs-button, .header').length
    ) {
      closeMenu();
    }
  });

$('.header__logo a').on('click', function (e) {
  // Emulate exact close action
  if ($menuOverlay.hasClass('active')) {
    closeMenu(); // Close menu like 'X' was clicked
  }
});

});
</script>


<script>
window.addEventListener('pageshow', function (event) {
  const $menuOverlay = $('.fullscreenmenu__module');
  const $logoImg = $('.header__logo img');
  const $toggleWrapper = $('.header__toggle-wrapper');

  $menuOverlay.removeClass('active');
  $logoImg.removeClass('inverted');
  $toggleWrapper.show(); // Ensures toggle icon is visible again
});
</script>
