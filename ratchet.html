<style>
  /* Container for the image gallery */
  .gallery-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  /* Individual image wrapper */
  .work-img {
    box-sizing: border-box;
    width: 23%;
    margin-bottom: 20px;
  }

  .gallery-grid img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Tablet: 3 per row */
  @media (max-width: 1024px) {
    .work-img {
      width: 31%;
    }
  }

  /* Mobile: 2 per row */
  @media (max-width: 600px) {
    .work-img {
      width: calc(50% - 10px);
      margin-bottom: 10px;
    }
  }

  .img-wrapper {
    width: 100%;
    position: relative;
    overflow: hidden;
  }

  .aspect-2-3 {
    aspect-ratio: 2 / 3;
  }

  .aspect-4-3 {
    aspect-ratio: 4 / 3;
  }

  .aspect-3-4 {
    aspect-ratio: 3 / 4;
  }

  .aspect-9-16 {
    aspect-ratio: 9 / 16;
  }

  .img-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
